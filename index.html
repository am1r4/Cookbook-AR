<!DOCTYPE html>

<head>

  <title>Cookbook AR Experience</title>

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <!-- GLTF loader component -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  <style>
    body {

    .example-container {
      position: absolute;
      width: 100%;
      height: 100%;

    }
  </style>
</head>
<body>
  <div class="example-container">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 5;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <!-- Camera with permissions -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- First dish target 
      <a-entity mindar-image-target="targetIndex: 1">
        -->
        <!-- 3D model with animation 
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="./models/dish1_animation.glb"
          animation-mixer="clip: *; loop: repeat; clampWhenFinished: true;">
        </a-entity>
        
       
        <a-plane
          position="0 -0.5 0"
          rotation="-90 0 0"
          width="1"
          height="0.5"
          color="#FFF"
          material="opacity: 0.8">
          <a-text
            value="Recipe Name: Pasta Primavera\nCooking Time: 30 mins"
            position="0 0 0.01"
            rotation="0 0 0"
            width="1.8"
            align="center"
            color="#000">
          </a-text>
        </a-plane>
      </a-entity>
      Optional recipe information -->
     
      <a-entity mindar-image-target="targetIndex: 1">
        <!-- Video plane -->
        <a-plane
          position="0 0 0"
          height="1"
          width="1.5"
          rotation="0 0 0"
          transparent="true"
          alpha-test="0.5">
          <a-video
            width="1.5"
            height="1"
            position="0 0 0.01"
            autoplay="true"
            loop="true">
            <video id="recipe1" preload="auto" crossorigin="anonymous" playsinline>
              <source src="./videos/recipe1.webm" type="video/webm">
              <source src="./videos/recipe1.mp4" type="video/mp4">
            </video>
          </a-video>
        </a-plane>
      </a-entity>
      <script>
        AFRAME.registerShader('chromakey', {
          schema: {
            src: {type: 'map'},
            color: {type: 'color', default: '#00FF00'},
            threshold: {type: 'number', default: 0.5}
          },
          
          init: function (data) {
            this.uniforms = {
              src: {type: 't', value: null},
              color: {type: 'c', value: new THREE.Color(data.color)},
              threshold: {type: 'f', value: data.threshold}
            };
            
            this.material = new THREE.ShaderMaterial({
              uniforms: this.uniforms,
              vertexShader: `
                varying vec2 vUv;
                void main(void) {
                  vUv = uv;
                  gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
              `,
              fragmentShader: `
                uniform sampler2D src;
                uniform vec3 color;
                uniform float threshold;
                varying vec2 vUv;
                
                void main(void) {
                  vec4 texColor = texture2D(src, vUv);
                  float distance = length(texColor.rgb - color);
                  
                  if (distance < threshold) {
                    gl_FragColor = vec4(texColor.rgb, 0.0);
                  } else {
                    gl_FragColor = texColor;
                  }
                }
              `,
              transparent: true
            });
          },
          
          update: function (data) {
            this.uniforms.color.value.set(data.color);
            this.uniforms.threshold.value = data.threshold;
            
            if (data.src && data.src.value) {
              this.uniforms.src.value = data.src.value;
            }
          }
        });
      </script>
      
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane
          position="0 0 0"
          height="1"
          width="1.5"
          rotation="0 0 0"
          material="shader: chromakey; src: #recipe1; color: #00FF00; threshold: 0.5">
        </a-plane>
      </a-entity>
