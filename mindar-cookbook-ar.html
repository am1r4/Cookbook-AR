<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookbook AR Experience</title>
  <!-- MindAR and A-Frame libraries -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <!-- GLTF loader component -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .example-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="example-container">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 5;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <!-- Camera with permissions -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- First dish target 
      <a-entity mindar-image-target="targetIndex: 1">
        -->
        <!-- 3D model with animation 
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="./models/dish1_animation.glb"
          animation-mixer="clip: *; loop: repeat; clampWhenFinished: true;">
        </a-entity>
        
       
        <a-plane
          position="0 -0.5 0"
          rotation="-90 0 0"
          width="1"
          height="0.5"
          color="#FFF"
          material="opacity: 0.8">
          <a-text
            value="Recipe Name: Pasta Primavera\nCooking Time: 30 mins"
            position="0 0 0.01"
            rotation="0 0 0"
            width="1.8"
            align="center"
            color="#000">
          </a-text>
        </a-plane>
      </a-entity>
      Optional recipe information -->
      
      <!-- Second dish target - add more for each recipe -->
      <a-entity mindar-image-target="targetIndex: 1">
        <!-- Another 3D model with different animation -->
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="./models/dish10_animation.glb"
          animation-mixer="clip: *; loop: repeat; clampWhenFinished: true;">
        </a-entity>
      </a-entity>
      
      <!-- Add more targets as needed -->
      
      <!-- Second dish target - add more for each recipe -->
      <a-entity mindar-image-target="targetIndex: 2">
        <!-- Another 3D model with different animation -->
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="./models/dish10_animation.glb"
          animation-mixer="clip: *; loop: repeat; clampWhenFinished: true;">
        </a-entity>
      </a-entity>
      
      <!-- Second dish target - add more for each recipe -->
      <a-entity mindar-image-target="targetIndex: 3">
        <!-- Another 3D model with different animation -->
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="./models/dish10_animation.glb"
          animation-mixer="clip: *; loop: repeat; clampWhenFinished: true;">
        </a-entity>
      </a-entity>
      
      <!-- Second dish target - add more for each recipe -->
      <a-entity mindar-image-target="targetIndex: 10">
        <!-- Another 3D model with different animation -->
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="./models/dish10_animation.glb"
          animation-mixer="clip: *; loop: repeat; clampWhenFinished: true;">
        </a-entity>
      </a-entity>
      
    </a-scene>
  </div>
  
  <script>
    // Optional JavaScript for additional interactivity
    document.addEventListener("DOMContentLoaded", function() {
      const sceneEl = document.querySelector('a-scene');
      
      // Event listener when target is found
      sceneEl.addEventListener("targetFound", event => {
        console.log("Target found", event.detail.targetIndex);
        // You could trigger specific behaviors when a dish is recognized
      });
      
      // Event listener when target is lost
      sceneEl.addEventListener("targetLost", event => {
        console.log("Target lost", event.detail.targetIndex);
      });
    });
  </script>
</body>
</html>
